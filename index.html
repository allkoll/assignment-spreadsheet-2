<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Gradebook Summary</h1>

    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Average Proficiency</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Student'] }}</td>
                <td>{{ row['Average Proficiency'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
